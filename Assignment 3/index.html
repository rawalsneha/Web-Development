<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sneha Rawal's Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>Simple Arithmetic Application</header>
    <section>
    <div class="input_field">
        <input type="number" id="num1" class="num_display" placeholder="First Number">
        <input type="text" id="symbol" class="num_display" disabled placeholder="Operation"> 
        <input type="number" id="num2" class="num_display" placeholder="Second Number">
    </div>

    <div class="operation">
        <button id="add_btn" class="btn">ADD</button>
        <button id="sub_btn" class="btn">SUB</button>
        <button id="mul_btn" class="btn">MUL</button>
        <button id="div_btn" class="btn">DIV</button>
    </div>

    <div class="result_field">
        <button id="result_btn" class="btn">Dis.Result</button>
        <input type="text" id="result" class="num_display" placeholder="Result" disabled> 
    </div>
</section>
<script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js" type="text/javascript"></script>
<script src="scripts.js" type="module"></script>

</body>
</html>
